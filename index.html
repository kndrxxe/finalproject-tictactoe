<!DOCTYPE html>
<!-- Created By CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe Game</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/logo-ccs-60.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/logo-ccs-60.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ITST 304">
    <meta name="msapplication-TileImage" content="images/logo-ccs-90.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="fullscreen">
    <!-- select box -->
    <div class="select-box">
      <header style="text-align: center; font-weight: bold;">Tic Tac Toe</header>
      <div class="content">
        <div class="title" style="text-align: center">
          Select which you want to be?
        </div>
        <div class="options">
          <button class="playerX">Player (X)</button>
          <button class="playerO">Player (0)</button>
        </div>
      </div>
        <a href="about.html" style="text-decoration: none; color: black; font-size: 18px; font-weight: bold;">About the Game</a>
    </div>

    <!-- playboard section -->
    <div class="play-board">
      <header
        style="
          text-align: center;
          color: white;
          font-weight: bold;
          font-size: 50px;
        "
      >
        Tic Tac Toe
      </header>
      <div class="details">
        <div class="players">
          <span class="Xturn">X's Turn</span>
          <span class="Oturn">O's Turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="play-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>

    <!-- result box -->
    <div class="result-box">
      <header
        style="
          text-align: center;
          color: white;
          font-weight: bold;
          font-size: 50px;
        "
      >
        Tic Tac Toe
      </header>
      <div class="won-text"></div>
      <div class="btn"><button>Replay</button></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
